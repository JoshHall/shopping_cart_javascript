<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout - Shopping Cart</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/css/main.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="./checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Total: <span class="total">$0.00</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div><!-- end col 12 for nav -->
      </div><!-- end row for nav -->

    </header>



    <!-- start of main section -->
    <div class="container extra-margin-lg">
      <div class="row">
        <div id="cart-checkout" class="col-md-10">
          <!-- TODO: load and display cart table -->
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>$</th>
                <th>Rem.</th>
              </tr>
            </thead>
            <tbody>
              <!-- create a table row for each product in cart -->
            </tbody>
            <tfoot>
              <th colSpan="2">Total:</th>
              <!-- TODO: update total price -->
              <th class="total">$0.00</th>
            </tfoot>
          </table>
        </div> <!-- end col 3 -->
      </div><!-- end row -->
    </div><!-- end container -->

</html>
